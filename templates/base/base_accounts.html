{% extends "base/base.html" %}
{% load static bootstrap3 %}

{% block nav %}
<div class="wrapper">
    <header id="menu" class="header header-transparent header-sticky mobile-none">
        <nav class="navbar">
            <div class="container">
                <div class="menu-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="top-bar"></span>
                        <span class="middle-bar"></span>
                        <span class="bottom-bar"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="nav-logo">
                        <a class="logo" href="{% url "website:home" %}"><img class="logo-light" src="{% static "images/nav-logo-white.png" %}" alt="Eastern"></a>
                        <a class="logo" href="{% url "website:home" %}"><img class="logo-dark" src="{% static "images/nav-logo-red.png" %}" alt="Eastern"></a>
                    </div>                    
                </div>
                <div class="collapse navbar-collapse nav-collapse">
                    <ul class="nav navbar-nav" >
                        <li class="nav-item">
                            <a href="{% url "login" %}">login</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url "user_create" %}">signup</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <header id="menu" class="header header-theme-color header-sticky mobile-only">
            <nav class="navbar">
                <div class="container">
                    <div class="menu-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="top-bar"></span>
                            <span class="middle-bar"></span>
                            <span class="bottom-bar"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <div class="nav-logo">
                            <a class="logo" href="{% url "website:home" %}"><img class="logo-light" src="{% static "images/nav-logo-white.png" %}" alt="Eastern"></a>
                            <a class="logo" href="{% url "website:home" %}"><img class="logo-dark" src="{% static "images/nav-logo-red.png" %}" alt="Eastern"></a>
                        </div>                    
                    </div>
                    <div class="collapse navbar-collapse nav-collapse">
                        <ul class="nav navbar-nav" >
                            <li class="nav-item">
                                <a href="{% url "login" %}">login</a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url "user_create" %}">signup</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
{% endblock %}
{% block content %}
<!-- Hero Start -->
<section id="hero" class="mobile-none">
    <div class="fs-hero hero-img" style="background-image:url({% static 'images/login.jpg' %})">
        <div class="hero-caption text-white center">
            {% block accounts_body %}
            {% endblock %}
        </div>
    </div>
</section>
<!-- Hero End -->

<section class="mobile-only section-1">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                {% block accounts_body_mobile %}
                {% endblock %}
            </div>
        </div>
    </div>
</section>

{% endblock %}
