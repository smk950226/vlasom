{% extends "base/base.html" %}
{% load static %}

{% block nav %}
{% endblock %}
{% block content %}

<div class="signup-complete-outer signup-complete-section txt-center">
    <div class="middle">
        <div class="row">
            <div class="col-12 signup-complete-logo">
                <a href="{% url "website:home" %}">
                    <img src="{% static "images/logo-color@2x.png" %}">
                </a>
            </div>
            <div class="col-12 signup-complete-img">
                <img class="w-100" src="{% static "images/note.png" %}">
            </div>
            <div class="col-12 payment-complete-title txt-center">
                오류가 발생하였습니다.<br/>
                빠른시일내에 복구하겠습니다.
                {{ auth_error }}
            </div>
            <div class="col-12">
                <a href="{% url "website:home" %}">
                    <button class="btn btn-outline-primary w-100">
                        홈으로
                    </button>
                </a>
            </div>
        </div>
    </div>
</div>


{% endblock %}
{% block footer %}
{% endblock %}
