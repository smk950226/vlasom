{% load static %}
<section class="section-1">
    <div class="container mrg-top-50">
        <div class="row">
            <div class="col-xs-12">
                <h2># {{q}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="portfolio isotope row col-3 gutter-sm mrg-top-30">
                {% for contents in contents_list %}
                <a href="{% url "contents:contents_detail" contents.id %}" class="folio-item web-design">
                    <div class="folio-style-2">
                        <div class="folio-image">
                            <img class="img-responsive" src="{{ contents.image.url }}" alt="">
                        </div><!-- /folio-image -->
                        <div class="row pdd-horizon-30">
                            <div class="col-xs-7">
                                <p>{{ contents.user.nickname }}<br/>
                                {{ contents.tags }}</p>
                            </div>
                            <div class="col-xs-5 text-right">
                                <p class="mrg-top-10">
                                    <img src="{% static "images/like.png" %}" width="30" height="30" alt="">
                                    {{ contents.like_count }}
                                </p>
                            </div>
                        </div>
                    </div><!-- folio-style -->
                </a><!-- /folio-item -->
                {% empty %}
                <h2>콘텐츠가 없습니다.</h2>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
