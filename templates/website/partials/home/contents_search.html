{% load static bootstrap3 %}
<section class="section-1">
    <div class="container mrg-top-50">
        <div class="row">
            <div class="col-xs-12">
                <h3># {{q}}</h3>
            </div>
        </div>
        <div class="row">
            <div class="portfolio isotope row col-5 gutter-sm mrg-top-30">
                {% for contents in contents_list %}
                <a href="{% url "contents:contents_detail" contents.id %}" class="folio-item web-design">
                    <div class="folio-style-2">
                        <div class="folio-image">
                            <img class="img-responsive" src="{{ contents.image.url }}" alt="{{ contents.category_1 }}">
                        </div><!-- /folio-image -->
                        <div class="row pdd-horizon-30 mrg-top-10 text-dark">
                            <div class="col-xs-8">
                                <p class="font-weight-bold">{{ contents.user.nickname }}<br/>
                                <span class="theme-color">{{ contents.tags }}</span></p>
                            </div>
                            <div class="col-xs-4 text-right">
                                <p class="mrg-top-10 font-weight-bold">
                                    <img src="{% static "images/like.png" %}" width="30" height="30" alt="like">
                                    {{ contents.like_count }}
                                </p>
                            </div>
                        </div>
                    </div><!-- folio-style -->
                </a><!-- /folio-item -->
                {% empty %}
                </div>
                <div class="text-center">
                    <h2 class="mobile-none">콘텐츠가 없습니다.<br/>
                    새로운 콘텐츠를 등록해 보세요.</h2>
                    <h3 class="mobile-only">콘텐츠가 없습니다.<br/>
                    새로운 콘텐츠를 등록해 보세요.</h3>
                    <a class="btn btn-sm btn-round btn-theme" href="{% url "contents:contents_create" %}">콘텐츠 등록하러가기</a>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="row text-center">
            {% bootstrap_pagination page_obj %}
        </div>
    </div>
</section>
