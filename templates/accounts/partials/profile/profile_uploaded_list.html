{% load static %}
<section class="section-1 no-pdd-top">
    <div class="container">
        <div class="row">
            <div class="col-xs-7 col-md-3">
                <h2>업로드한 콘텐츠</h2>
            </div>
            <div class="col-xs-5 col-md-offset-7 col-md-2 mrg-top-20 text-right">
                <a href="{% url "contents:contents_list_uploaded" %}" class="btn btn-md btn-round btn-theme-inverse-to-theme">더보기</a>
            </div>
        </div>
        <div class="row">
            <div class="portfolio isotope row col-3 gutter-sm mrg-top-30">
                {% for contents in upload_list %}
                <a href="{% url "contents:contents_detail" contents.id %}" class="folio-item web-design">
                    <div class="folio-style-2">
                        <div class="folio-image">
                            <img class="img-responsive" src="{{ contents.image.url }}" alt="">
                        </div><!-- /folio-image -->
                        <div class="row pdd-horizon-30 mrg-top-10 text-dark">
                            <div class="col-xs-7">
                                <p class="font-weight-bold">{{ contents.user.nickname }}<br/>
                                <span class="theme-color">{{ contents.tags }}</span></p>
                            </div>
                            <div class="col-xs-5 text-right">
                                <p class="mrg-top-10 font-weight-bold">
                                    <img src="{% static "images/like.png" %}" width="30" height="30" alt="">
                                    {{ contents.like_count }}
                                </p>
                            </div>
                        </div>
                    </div><!-- folio-style -->
                </a><!-- /folio-item -->
                {% empty %}
                <h2>콘텐츠가 없습니다.</h2>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
